name: e_commerce_app
description: A new Flutter project.


publish_to: 'none' 



version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


#-------------PACKEAGES----------------------#

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2




 #icons
  iconsax: ^0.0.8


  #state management
  get: ^4.6.6
  get_storage: ^2.1.1


  #Utility Packages
  http: ^1.1.0
  intl: ^0.19.0
  logger: ^2.0.2+1
  url_launcher: ^6.2.2


  #Product Specific


#------------------PACKAGES END------------------#
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  #------------LOCAL ASSEST--------------#
  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/

  #----------LOCAL FONTS-----------------#

  fonts:
    - family: Poopins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
  
  
  
  
  
  
